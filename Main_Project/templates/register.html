{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% comment %} <link rel="icon" href="{% static 'signin.ico' %}"> {% endcomment %}

    <title>Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'signinboot.css' %}" rel="stylesheet">



    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">

    <style>
      body {
          background-image: url("{% static 'bg.jpg' %}");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
      }
       span{
        color: white;
      }
      input{
        margin-top:5px;
      }
  </style>
  </head>

  <body class="text-center">
      <form class="form-signin" method="post">
          {% csrf_token %}
          {% comment %} <img class="mb-4" src="{% static 'signin.png' %}" alt="" width="72" height="72"> {% endcomment %}
          {% if messages %}
          {% for message in messages %}
              <p class="p mb-3 font-weight-normal text" style="color: red;">{{ message }}</p>
          {% endfor %}
      {% endif %}
      <h1 class="h3 mb-3 font-weight-normal text-white">Register</h1>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
      <label for="password1" class="sr-only">Password</label>
      <input type="password" id="password1" name="password1" class="form-control" placeholder="Password" required>
      <label for="password2" class="sr-only">Password</label>
      <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <span>Already have an account?
      <a  href="{% url 'login' %}">Signin</a>
      </span>
      <p class="mt-5 mb-3 text-muted">&copy; 2023-20</p>
    </form>
  </body>
</html>
