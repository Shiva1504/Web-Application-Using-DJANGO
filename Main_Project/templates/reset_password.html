{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% comment %} <link rel="icon" href="{% static 'signin.ico' %}"> {% endcomment %}

    <title>Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'signinboot.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">

    <style>
      body {
          background-image: url("{% static 'bg.jpg' %}");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
      }
      span {
        color: white;
      }
      input {
        margin-top: 5px;
      }
      .alert {
          margin: 10px 0;
          padding: 10px;
          border-radius: 5px;
          font-size: 14px;
      }
      .alert.success {
          background-color: #d4edda;
          color: #155724;
          border: 1px solid #c3e6cb;
      }
      .alert.error {
          background-color: #f8d7da;
          color: #721c24;
          border: 1px solid #f5c6cb;
      }
    </style>
  </head>

  <body class="text-center">
      <form class="form-signin" method="post">
          {% csrf_token %}
          {% if messages %}
              {% for message in messages %}
                  <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                      {{ message }}
                  </div>
              {% endfor %}
          {% endif %}
          <h1 class="h3 mb-3 font-weight-normal text-white">Reset Password</h1>
          <label for="password" class="sr-only">New Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="New Password" required>
          <label for="password2" class="sr-only">Confirm Password</label>
          <input type="password" id="password2" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2023-20</p>
      </form>
  </body>
</html>
