{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% comment %} <link rel="icon" href="{% static 'signin.ico' %}"> {% endcomment %}

    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'signinboot.css' %}" rel="stylesheet">



    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">

    <style>
      body {
          background-image: url("{% static 'bg.jpg' %}");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
      }
      span {
        color: white;
      }
      input{
        margin-bottom:5px;
      }
  </style>
  </head>

  <body class="text-center">
      <form class="form-signin" method="post">
          {% csrf_token %}
          {% comment %} <img class="mb-4" src="{% static 'signin.png' %}" alt="" width="72" height="72"> {% endcomment %}
          {% if messages %}
          {% for message in messages %}
              <p class="p mb-3 font-weight-normal text" style="color: red;">{{ message }}</p>
          {% endfor %}
      {% endif %}
      <h1 class="h3 mb-3 font-weight-normal text-white">Login</h1>
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label class="text-white">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

        <!-- Your existing login form fields -->
        <a href="{% url 'forgot_password' %}">Forgot Password?</a>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <span>Don't have an account?
        <a  href="{% url 'register' %}">Siginin</a>
        </span>
      <p class="mt-5 mb-3 text-muted">&copy; 2023-20</p>
    </form>
  </body>
</html>
